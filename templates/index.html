<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gemini Chatbot</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-box">
        <input type="text" id="user-input" placeholder="Type a message..." autofocus>
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
async function sendMessage() {
    const inputBox = document.getElementById('user-input');
    const chatBox = document.getElementById('chat-box');
    const message = inputBox.value.trim();
    if (!message) return;

    chatBox.innerHTML += `
        <div class="message user">
            <div class="text">${message}</div>
            <img class="avatar" src="{{ url_for('static', filename='user-logo.png') }}">
        </div>
    `;
    inputBox.value = '';
    chatBox.scrollTop = chatBox.scrollHeight;

    const botMessageEl = document.createElement('div');
    botMessageEl.className = 'message bot';
    botMessageEl.innerHTML = `
        <img class="avatar" src="{{ url_for('static', filename='bot-logo.png') }}">
        <div class="text">Typing...</div>
    `;
    chatBox.appendChild(botMessageEl);
    chatBox.scrollTop = chatBox.scrollHeight;

    const response = await fetch('/chat', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({message})
    });
    const data = await response.json();

    botMessageEl.querySelector('.text').innerText = data.reply;
    chatBox.scrollTop = chatBox.scrollHeight;
}

document.getElementById('user-input').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') sendMessage();
});
</script>
</body>
</html>
